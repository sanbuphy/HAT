# Configuration for single-GPU training using accelerate
name: "HAT-L_SRx4_ImageNet_from_scratch_single_gpu"
model:
  name: "HAT-L"
  scale: 4
  init: "scratch"
dataset:
  name: "ImageNet"
  type: "train"
  path: "/path/to/imagenet/train"
  resolution: 256
  augmentations: true
training:
  epochs: 100
  batch_size: 16
  learning_rate: 0.0001
  optimizer: "adam"
  loss: "mse"
  scheduler: "cosine"
  accelerator: "single_gpu"
validation:
  dataset:
    name: "ImageNet"
    type: "val"
    path: "/path/to/imagenet/val"
    resolution: 256
  batch_size: 16
  metrics: ["psnr", "ssim"]
logging:
  interval: 10
  save_checkpoint: true
  checkpoint_interval: 5
  output_dir: "/path/to/output"
